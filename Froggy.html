<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Chicago&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div class="menubar">
            <div>
                <span class="apple-menu">üçé</span>
                <span class="menu-item" onclick="openWindow('about')">About</span>
                <span class="menu-item" onclick="openWindow('services')">Services</span>
                <span class="menu-item" onclick="openWindow('contact')">Contact</span>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
